<h1>Evening reception</h1>
<p>Evening guests are welcome to arrive any time from 5pm onwards. The evening reception will take place at <a href="locations.html#ststephens">St Stephen's Church Hall</a>.
<p>During the evening there will be a Ceilidh, a buffet (<a href="buffet.html">lots of Italian cheese and meat</a>), and a disco. See the <a href="timetable.html">timetable</a> for full details.
